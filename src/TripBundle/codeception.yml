namespace: TripBundle\Tests
bootstrap: bootstrap.php
coverage:
    enabled: true
    include:
        - ./*
paths:
    tests: Tests
    output: Tests/_output
    data: Tests/_data
    support: Tests/_support
    envs: Tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        # TODO wait https://github.com/Codeception/Codeception/issues/4954#issuecomment-780491102
        # - DatabaseMigrationExtension
modules:
    Cli: ~
params:
    - ../../.env.test.local
